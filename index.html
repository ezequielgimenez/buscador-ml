<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <script async src="./index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="content-header">
        <form class="search-form">
          <input
            name="buscar"
            type="text"
            class="search-input"
            placeholder="Producto.."
          />
          <button class="button">Buscar</button>
        </form>
      </div>
    </header>

    <div class="content">
      <h3 class="resultados">Resultados: <span class="result-count"></span></h3>
      <div class="results"></div>
    </div>
    <template id="template-card-result">
      <div class="result-item">
        <img class="result-img" src="" alt="" />
        <div class="result-content">
          <h4 class="result-title"></h4>
          <p class="result-condition"></p>
          Vendidos : <span class="result-vendidos"></span>
        </div>
        <div class="result-price"></div>
      </div>
    </template>
  </body>
</html>
